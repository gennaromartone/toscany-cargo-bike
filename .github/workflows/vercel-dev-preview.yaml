name: dev-preview-deploy
on:
  push:
    branches:
      - develop
jobs:
  build-and-deploy-project:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Repository
        uses: actions/checkout@v2
      - name: Install
        run: npm install
      - name: Build
        run: npm run build
#      - name: Archive Build Artifact
#        uses: actions/upload-artifact@v2
