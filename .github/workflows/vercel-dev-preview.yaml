#    runs-on: ubuntu-latest
#    steps:
#      - name: Download build artifact
#        uses: actions/download-artifact@v2
#        with:
#          name: buildDir
      - name: Vercel Deploy
        id: vercel-deploy
        run: |
          deployUrl=$(npx vercel --local-config ./vercelConfigs/vercel.json --token $TOKEN)
          echo "::set-output name=deploy_url::$deployUrl"
          echo "::set-output name=pullrequest_url::${{ github.event.pull_request.html_url }}"
        env:
          TOKEN: ${{ secrets.VERCEL_SECRET }}
          VERCEL_ORG_ID: ${{ secrets.VERCEL_TEST_ORG_ID }}
          VERCEL_PROJECT_ID: ${{ secrets.VERCEL_TEST_PROJECT_ID }}
      - name: Send Slack Message
        uses: rtCamp/action-slack-notify@v2.0.2
        env:
          SLACK_WEBHOOK: ${{ secrets.SLACK_WEBHOOK_URL }}
          SLACK_CHANNEL: deploy-project
          SLACK_TITLE: NEW DEV PREVIEW SITE AVAILABLE
          SLACK_MESSAGE: |
            A new pull request is available at ${{ steps.vercel-deploy.outputs.pullrequest_url }}


            A new DEV PREVIEW SITE is available at ${{ steps.vercel-deploy.outputs.deploy_url }}


